---
layout: page
title: Categories
---
{% for category in site.categories %}
<h4 id="{{ '-ref' | prepend: category[0] | replace: ' ','-' }}"><span class="fa fa-folder-open fa-lg"></span> {{ category[0] }}</h4>
<ul class="list-unstyled">
  {% assign pages_list = category[1] %}
  {% for node in pages_list %}
    <li><a href="{{ post.url | prepend: site.baseurl }}">{{ node.title }}</a> - {{ node.date | date: "%B %-d, %Y" }}</li>
  {% endfor %}
  {% assign pages_list = nil %}
</ul>
{% endfor %}
